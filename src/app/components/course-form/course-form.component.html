<!-- Add this to your index.html or angular.json if not already included -->
<!-- Bootstrap CDN -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Angular Component HTML -->
<form (ngSubmit)="submit()" class="container mt-4 border p-4 rounded shadow-sm bg-light">
  <h4 class="mb-4">Create Course</h4>

  <div class="mb-3">
    <label for="courseId" class="form-label">Course ID</label>
    <input
      type="text"
      id="courseId"
      [(ngModel)]="dto.courseId"
      name="courseId"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="dto.title"
      name="title"
      class="form-control"
      required
    />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      [(ngModel)]="dto.description"
      name="description"
      class="form-control"
      rows="3"
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="prerequisiteIds" class="form-label">Prerequisites</label>
    <select
      id="prerequisiteIds"
      [(ngModel)]="dto.prerequisiteIds"
      name="prerequisiteIds"
      class="form-select"
      multiple
    >
      <option *ngFor="let c of courses" [ngValue]="c.courseId">
        {{ c.courseId }} â€“ {{ c.title }}
      </option>
    </select>

  </div>

  

  <button type="submit" class="btn btn-primary">Create</button>
</form>
