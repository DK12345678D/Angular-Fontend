<!-- Include Bootstrap in your index.html if not already -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Angular Component Template -->
<form (ngSubmit)="submit()" class="container mt-4 border p-4 rounded bg-light shadow-sm">
  <h4 class="mb-4">Create Course Instance</h4>

  <!-- Course Select -->
  <div class="mb-3">
    <label for="courseId" class="form-label">Course</label>
    <select
      id="courseId"
      class="form-select"
      [(ngModel)]="dto.courseId"
      name="courseId"
      required
    >
      <option *ngFor="let c of courses" [value]="c.courseId">
        {{ c.courseId }} â€“ {{ c.title }}
      </option>
    </select>
  </div>

  <!-- Year Input -->
  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
    <input
      type="number"
      id="year"
      class="form-control"
      [(ngModel)]="dto.year"
      name="year"
      required
    />
  </div>

  <!-- Semester Input -->
  <div class="mb-3">
    <label for="semester" class="form-label">Semester</label>
    <input
      type="number"
      id="semester"
      class="form-control"
      [(ngModel)]="dto.semester"
      name="semester"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary">Create Instance</button>
</form>
